<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Open Quiz - Etkileşimli yarışma, anket ve quiz platformu" />
    <meta name="theme-color" content="#4F46E5" />
    
    <title>Open Quiz</title>
    
    <!-- Firebase preconnect - erken bağlantı -->
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://securetoken.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
    <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
    
    <!-- Fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <script>
      // Firebase yapılandırması
      window.__firebase_config = JSON.stringify({
        apiKey: "demo-api-key",
        authDomain: "demo-project.firebaseapp.com",
        projectId: "demo-project",
        storageBucket: "demo-project.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
      });
      window.__app_id = 'quiz-app';
      window.__initial_auth_token = null;
    </script>
    
    <!-- Loading screen için kritik CSS - JS yüklenmeden önce göster -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
        color: white;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Anında görünen loading ekranı -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Open Quiz</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Initial loader'ı kaldır -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() { loader.remove(); }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
